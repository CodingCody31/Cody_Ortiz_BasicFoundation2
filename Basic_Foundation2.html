function printLreturnH(x){
    var high=x[0];
    var low=x[0];
    for(i=0; i<x.length; i++){
        var temp=x[i];
        if(temp>high){
            high=x[i];
        }

        }

}

function countPos(x){
    num=0;

function evenOdds(x){
    even=0;
    odd=0;
    for(i=0; i<x.length; i++){
        if(x[i] % 2===0){
            even++;
            if (i !== 0 && odd !== 0)
                odd=0;
            }
            else if(x[i] % 2===1){
                odd++;
                if (i!==0 && even !== 0)
                    even=0;
                }
        if (even===3){
            console.log("Even more so!");
            even=0;
        }
        else if (odd===3){
            console.log("That's Odd!")
                odd=0;    
        }
    }
}

function reverse(x){
    var temp;
    for(i=0; i<(x.length/2);i++){
